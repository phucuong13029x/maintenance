<!DOCTYPE html>
<html lang="vi">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
<meta content='IE=Edge' http-equiv='X-UA-Compatible' />
<meta content='true' name='MSSmartTagsPreventParsing' />
<meta content='index, follow' name='googlebot' />
<title id="langTitlePage"></title>
<link rel="stylesheet" href="./css/style.css" />
<error-page>
    <error-code>404</error-code>
    <location>/</location>
</error-page>
<body>
    <!-- main -->
    <section id="style_1">
        <div class="container">
            <div class="content">
                <div class="logo"><img src="./image/logo_text_white.svg" width="100%"></div>
                <div class="info">
                    <h1 id="langTitleHeader"></h1>
                    <!-- HIDE COUNTDOWN -->
                    <div id="showelement">
                        <div class="text"><span id="langtextCountdown"></span></div>
                        <div class="countdown" data-text="2023-12-30T12:47:00">
                            <div>
                                <span id="days">00</span>
                                <span id="langtextCountdownDays"></span>
                            </div>
                            <div>:</div>
                            <div>
                                <span id="hours">00</span>
                                <span id="langtextCountdownHours"></span>
                            </div>
                            <div>:</div>
                            <div>
                                <span id="minutes">00</span>
                                <span id="langtextCountdownMinutes"></span>
                            </div>
                            <div>:</div>
                            <div>
                                <span id="seconds">00</span>
                                <span id="langtextCountdownSeconds"></span>
                            </div>
                        </div>
                    </div>
                    <!-- END HIDE COUNTDOWN -->
                    <div class="text"><span id="langtextContent_1" style="margin-right: 1ch;"></span><span id="langtextContent_2"></span></div>
                    <div class="text_lang"><a onclick="changeLanguage('vi')"> VI </a>|<a onclick="changeLanguage('en')"> EN </a></div>
                </div>
            </div>
        </div>
        <div id="large-header" class="large-header"><canvas id="demo-canvas"></canvas></div>
    </section>
    <!-- end main -->

    <script src="./js/element.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/lang.js"></script>

</body>

</html>
