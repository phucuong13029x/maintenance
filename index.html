<!DOCTYPE html>
<html lang="vi">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
<meta content='IE=Edge' http-equiv='X-UA-Compatible' />
<meta content='true' name='MSSmartTagsPreventParsing' />
<meta content='index, follow' name='googlebot' />
<title>Yuanta Company</title>
<link rel="stylesheet" href="./css/style.css" />

<body>
    <!-- main -->
    <section id="style_1">
        <div class="container">
            <div class="content">
                <div class="logo"><img src="./image/logo-vi-dark-no-flower.svg" width="100%"></div>
                <div class="info">
                    <h1>HỆ THỐNG ĐANG BẢO TRÌ</h1>
                    <div class="countdown">
                        <div>
                            <span id="days">00</span>
                            <span>Ngày</span>
                        </div>
                        <div>:</div>
                        <div>
                            <span id="hours">00</span>
                            <span>Giờ</span>
                        </div>
                        <div>:</div>
                        <div>
                            <span id="minutes">00</span>
                            <span>Phút</span>
                        </div>
                        <div>:</div>
                        <div>
                            <span id="seconds">00</span>
                            <span>Giây</span>
                        </div>
                    </div>
                    <div class="text"><span>Quý khách vui lòng quay lại sau. </span><span>Xin lỗi vì sự bất tiện này.</span></div>
                </div>
            </div>
        </div>
        <div id="large-header" class="large-header"><canvas id="demo-canvas"></canvas></div>
    </section>
    <section id="style_2" style="display:none;">Style 2</section>
    <!-- end main -->
    <!-- tool -->
    <input class='sticky-input hidden' id='stickyInput' type='checkbox' />
    <div class='sticky-bottom'>
        <label aria-label='Close Menu' class='sticky-close' for='stickyInput'></label>
        <div class='sticky-content'>
            <div class='sticky-ncontent'>
                <div class="tool">
                    <button class="bt-show" id="countdown">Style 1</button>
                    <button class="bt-show" id="full">Style 2</button>
                </div>
            </div>
        </div>
    </div>
    <!-- end tool -->
    <script src="./js/element.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
